apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: downwardapi  # Ensure itâ€™s in the correct namespace
data:
  nginx-test.conf: |
    worker_processes 1;

    events {
        worker_connections 1024;
    }

    http {
        include       mime.types;
        default_type  application/octet-stream;

        server {
            listen 80;
            server_name localhost;

            location /podinfo {
                default_type application/json;
                add_header Content-Type application/json;

                 return 200 '{
                  "pod_name": "'$(cat /etc/podinfo/pod_name)'",
                  "namespace": "'$(cat /etc/podinfo/namespace)'",
                  "pod_uid": "'$(cat /etc/podinfo/pod_uid)'",
                  "node_name": "$NODE_NAME",
                  "pod_ip": "$POD_IP"
                }';
            }
        }
    }
