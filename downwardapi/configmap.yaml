apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: downwardapi  # Ensure itâ€™s in the correct namespace
data:
  nginx.conf: |
    worker_processes 1;

    events {
        worker_connections 1024;
    }

    http {
        include       mime.types;
        default_type  application/octet-stream;

        server {
            listen 80;
            server_name localhost;

            location /podinfo {
                default_type application/json;
                add_header Content-Type application/json;

                return 200 '{
                  "pod_name": "$POD_NAME",
                  "namespace": "$POD_NAMESPACE",
                  "pod_uid": "$POD_UID",
                  "node_name": "$NODE_NAME",
                  "pod_ip": "$POD_IP"
                }';
            }
        }
    }
