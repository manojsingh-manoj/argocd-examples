apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: downwardapi  # Ensure it's in the same namespace
data:
  nginx.conf: |
    server {
        listen 80;
        server_name localhost;

        location /podinfo {
            default_type application/json;
            add_header Content-Type application/json;

            # Use environment variables injected by Downward API
            return 200 '{
              "pod_name": "$POD_NAME",
              "namespace": "$POD_NAMESPACE",
              "pod_uid": "$POD_UID",
              "node_name": "$NODE_NAME",
              "pod_ip": "$POD_IP"
            }';
        }
    }
