apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: downwardapi
data:
  default.conf: |
    server {
        listen 80;

        location /podinfo {
            default_type application/json;
            return 200 '{
              "pod_name": "'$(cat /etc/podinfo/pod_name)'",
              "namespace": "'$(cat /etc/podinfo/namespace)'",
              "pod_uid": "'$(cat /etc/podinfo/pod_uid)'",
              "node_name": "$NODE_NAME",
              "pod_ip": "$POD_IP",
              "pod_phase": "$POD_PHASE",
              "restart_policy": "$POD_RESTART_POLICY"
            }';
        }

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }